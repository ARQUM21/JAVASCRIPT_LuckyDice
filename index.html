<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
 <!-- Main container for the dice game -->
 <div class="big">
    <h1>DICE GAME</h1> 
    <h3 id="msg" class="msg"></h3> 

    <!-- Container for the dice options -->
    <div class="container">
        <div onclick="tryMyLuck(1)" class="box">1</div>
        <div onclick="tryMyLuck(2)" class="box">2</div> 
        <div onclick="tryMyLuck(3)" class="box">3</div> 
        <div onclick="tryMyLuck(4)" class="box">4</div> 
        <div onclick="tryMyLuck(5)" class="box">5</div> 
        <div onclick="tryMyLuck(6)" class="box">6</div> 
    </div>

    <!-- Container for displaying results -->
    <div class="container">
        <div class="info_box"> <b>USERNUMBER :</b> <span id="user_number"></span> </div> 
        <div class="info_box"> <b>RANDOMNUMBER :</b> <span id="Random_number">3</span></div> 
        <div class="info_box" id="info_box_result"> <b id="result">you lose / you win </b></div> 
    </div>

    <!-- Container for tracking game statistics -->
    <div class="container">
        <div class="info_box"><b>turns :</b><span id="total">10</span></div> 
        <div class="info_box"><b>win :</b><span id="win">0</span></div> 
        <div class="info_box"><b>loss :</b><span id="loss">0</span></div> 
    </div>
</div>

<script src="app.js"></script> 
</body>
</html>
